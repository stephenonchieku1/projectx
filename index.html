<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Net Doc Accounting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    </head>
    <body>
        <div class="grid-container">
            <header class="header">
              <div class="heder-left"></div>
              <div class="header-right">

                 <span class="material-icons-outlined">notifications</span>
              </div>
                
            </header>
            <aside class="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                      Net Doc Accounting
                    </div>
                    <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
                  </div>
                <ul>
                    <li class="sidebar-list-item"><a href="#"><img src="images/home.jpg" alt="Icon 1">Dashboard</a></li>
                    <li class="sidebar-list-item"><a href="#"><img src="images/Expenses.jpg" alt="Icon 1"> Expenses</a></li>
                    <li class="sidebar-list-item"><a href="#"><img src="images/revenue.jpg" alt="Icon 2"> Revenue</a></li>
                    <li class="sidebar-list-item"><a href="#"><img src="images/bag.png" alt="Icon 3"> Taxes</a></li>
                    <li class="sidebar-list-item"><a href="#"><img src="images/setting.jpeg" alt="Icon 3"> Settings</a></li>
                </ul>

            </aside>
            <main class="main-container" id="main">
             <div class="main-cards">

                <div class="card">
                   <div class="card-inner">
                    <h3> TOTAL INCOME</h3>
                   </div>

                </div>

                <div class="card">
                    <div class="card-inner">
                        <h3>TOTAL EXPENSE</h3>
                    </div>
                 </div>
                <div class="card">
                    <div class="card-inner">
                        <h3>TOTAL SAVINGS</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <h3>MOST SPENDING</h3>
                    </div>
                 </div>                 
             </div>

             <div class="charts">

              <div class="charts-card">
                <h2 class="chart-title">Top 5 Expense Source</h2>
                <div id="bar-chart"></div>
              </div>
              <div class="charts-card">
                  <h2 class="chart-title">Recent Expenses</h2>
                  <div id="expenses-card"></div>
                </div>
                <div class="charts-card">
                  <h2 class="chart-title">Report Overview</h2>
                  <div id="donut-chart"></div>
                </div>
    
              <div class="charts-card">
                <h2 class="chart-title">Expense Activity</h2>
                <div id="area-chart"></div>
              </div>
    
            </div>

            </main>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
       <script src="js/index.js"></script>
    </body>
</html>
